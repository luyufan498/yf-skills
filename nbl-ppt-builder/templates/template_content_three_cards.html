<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正文页 - 三列卡片布局</title>
<script src="https://statics.moonshot.cn/kimi-ppt/html-gen/static/tailwindcss@4_0805.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
  }
  .slide-container {
    width: 960px;
    height: 540px;
    position: relative;
    overflow: hidden;
    background: #FFFFFF;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .card-shadow {
    box-shadow: 0 4px 20px rgba(11, 59, 211, 0.1);
  }
</style>
</head>
<body class="bg-gray-100 p-8">

<!-- 正文页 slide - 三列卡片布局 -->
<div class="slide-container mx-auto">
  <!-- 背景装饰 -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/2 left-1/2 w-[300px] h-[300px] rounded-full opacity-5 bg-[#0B3BD3] transform -translate-x-1/2 -translate-y-1/2"></div>
  </div>

  <!-- 顶部灰色分隔线 -->
  <div class="absolute top-[60px] left-[9px] right-[9px] h-[1.5px] bg-[#797979] opacity-30"></div>

  <!-- LOGO（右上角） -->
  <div class="absolute right-[9px] top-[6px]">
    <img src="images/logo.png" width="83" height="49" alt="LOGO">
  </div>

  <!-- 顶部突出标题栏 -->
  <div class="absolute left-[17px] top-[16px]">
    <h1 class="text-[18pt] font-bold text-[#0B3BD3]">{{顶部突出标题}}</h1>
  </div>

  <!-- 页面标题区 -->
  <div class="absolute left-[17px] top-[75px]">
    <div class="flex items-center gap-3">
      <div class="w-1.5 h-8 bg-[#0B3BD3] rounded-full"></div>
      <h2 class="text-[13.5pt] font-bold text-[#202665]">{{页面标题}}</h2>
    </div>
  </div>

  <!-- 三列卡片内容 -->
  <div class="absolute left-[17px] top-[123px] right-[17px] bottom-[70px] grid grid-cols-3 gap-4">
    <!-- 卡片1 -->
    <div class="bg-white rounded-2xl p-4 card-shadow flex flex-col">
      <div class="w-12 h-12 rounded-xl bg-[#0B3BD3] flex items-center justify-center mb-3">
        <span class="text-white text-xl font-bold">01</span>
      </div>
      <h3 class="text-[13.5pt] font-bold mb-2 text-[#202665]">{{卡片1标题}}</h3>
      <p class="text-[11pt] leading-relaxed flex-1 text-[#666]">
        {{卡片1内容描述：详细介绍此主题的核心内容和关键信息点。}}
      </p>
      <div class="mt-3 pt-3 border-t border-gray-100 flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-[#1D4FED]"></span>
        <span class="text-[9pt] font-medium text-[#0B3BD3]">{{状态标签1}}</span>
      </div>
    </div>

    <!-- 卡片2 -->
    <div class="bg-white rounded-2xl p-4 card-shadow flex flex-col">
      <div class="w-12 h-12 rounded-xl bg-[#1D4FED] flex items-center justify-center mb-3">
        <span class="text-white text-xl font-bold">02</span>
      </div>
      <h3 class="text-[13.5pt] font-bold mb-2 text-[#202665]">{{卡片2标题}}</h3>
      <p class="text-[11pt] leading-relaxed flex-1 text-[#666]">
        {{卡片2内容描述：详细介绍此主题的核心内容和关键信息点。}}
      </p>
      <div class="mt-3 pt-3 border-t border-gray-100 flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-[#1D4FED]"></span>
        <span class="text-[9pt] font-medium text-[#1D4FED]">{{状态标签2}}</span>
      </div>
    </div>

    <!-- 卡片3 -->
    <div class="bg-white rounded-2xl p-4 card-shadow flex flex-col">
      <div class="w-12 h-12 rounded-xl bg-[#202665] flex items-center justify-center mb-3">
        <span class="text-white text-xl font-bold">03</span>
      </div>
      <h3 class="text-[13.5pt] font-bold mb-2 text-[#202665]">{{卡片3标题}}</h3>
      <p class="text-[11pt] leading-relaxed flex-1 text-[#666]">
        {{卡片3内容描述：详细介绍此主题的核心内容和关键信息点。}}
      </p>
      <div class="mt-3 pt-3 border-t border-gray-100 flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-[#202665]"></span>
        <span class="text-[9pt] font-medium text-[#202665]">{{状态标签3}}</span>
      </div>
    </div>
  </div>

  <!-- 页码 -->
  <div class="absolute right-[15px] bottom-[15px]">
    <span class="text-[9pt] text-[#898989]">5</span>
  </div>
</div>

</body>
</html>
