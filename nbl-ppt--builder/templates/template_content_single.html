<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>正文页 - 单栏布局</title>
<script src="https://statics.moonshot.cn/kimi-ppt/html-gen/static/tailwindcss@4_0805.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
  }
  .slide-container {
    width: 960px;
    height: 540px;
    position: relative;
    overflow: hidden;
    background: #FFFFFF;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .card-shadow {
    box-shadow: 0 4px 20px rgba(11, 59, 211, 0.1);
  }
</style>
</head>
<body class="bg-gray-100 p-8">

<!-- 正文页 slide - 单栏正文布局 -->
<div class="slide-container mx-auto">
  <!-- 背景装饰 -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-20 -right-20 w-[300px] h-[300px] rounded-full opacity-5 bg-[#0B3BD3]"></div>
    <div class="absolute bottom-10 left-10 w-16 h-16 rounded-full opacity-10 bg-[#1D4FED]"></div>
  </div>

  <!-- 顶部灰色分隔线 -->
  <div class="absolute top-[60px] left-[9px] right-[9px] h-[1.5px] bg-[#797979] opacity-30"></div>

  <!-- LOGO（右上角） -->
  <div class="absolute right-[9px] top-[6px]">
    <img src="images/logo.png" width="83" height="49" alt="LOGO">
  </div>

  <!-- 顶部突出标题栏 -->
  <div class="absolute left-[17px] top-[16px]">
    <h1 class="text-[18pt] font-bold text-[#0B3BD3]">{{顶部突出标题}}</h1>
  </div>

  <!-- 页面标题区（带装饰条） -->
  <div class="absolute left-[17px] top-[80px]">
    <div class="flex items-center gap-3 mb-1">
      <div class="w-1.5 h-8 bg-[#0B3BD3] rounded-full"></div>
      <h2 class="text-[13.5pt] font-bold text-[#202665]">{{页面标题}}</h2>
    </div>
  </div>

  <!-- 正文内容区（卡片式） -->
  <div class="absolute left-[17px] top-[128px] right-[17px] bottom-[50px] bg-white rounded-2xl p-5 card-shadow overflow-y-auto">
    <!-- 正文段落 -->
    <p class="text-[12pt] leading-relaxed text-[#1a1a2e] mb-3">
      {{正文段落1：这里是正文内容的占位符。您可以在这里添加详细的说明文字、分析内容或技术描述。建议使用清晰、简洁的语言，保持段落之间的逻辑连贯性。}}
    </p>
    <p class="text-[12pt] leading-relaxed text-[#1a1a2e] mb-3">
      {{正文段落2：继续添加更多内容，可以包括技术细节、数据分析、案例研究等。确保内容结构清晰，便于听众理解。}}
    </p>
    
    <!-- 关键要点框 -->
    <div class="bg-gray-50 rounded-xl p-3 my-3 border-l-4 border-[#1D4FED]">
      <h4 class="text-[12pt] font-bold mb-2 flex items-center gap-2 text-[#0B3BD3]">
        <span class="w-2 h-2 rounded-full bg-[#1D4FED]"></span>
        关键要点
      </h4>
      <ul class="space-y-1.5 text-[11pt] text-[#1a1a2e]">
        <li class="flex items-start gap-2">
          <span class="mt-1.5 w-1.5 h-1.5 rounded-full bg-[#1D4FED] flex-shrink-0"></span>
          <span>{{要点1：核心观点描述}}</span>
        </li>
        <li class="flex items-start gap-2">
          <span class="mt-1.5 w-1.5 h-1.5 rounded-full bg-[#1D4FED] flex-shrink-0"></span>
          <span>{{要点2：核心观点描述}}</span>
        </li>
        <li class="flex items-start gap-2">
          <span class="mt-1.5 w-1.5 h-1.5 rounded-full bg-[#1D4FED] flex-shrink-0"></span>
          <span>{{要点3：核心观点描述}}</span>
        </li>
      </ul>
    </div>

    <p class="text-[12pt] leading-relaxed text-[#1a1a2e]">
      {{正文段落3：总结性内容，可以提出展望或下一步计划。}}
    </p>
  </div>

  <!-- 页码 -->
  <div class="absolute right-[15px] bottom-[15px]">
    <span class="text-[9pt] text-[#898989]">3</span>
  </div>
</div>

</body>
</html>
