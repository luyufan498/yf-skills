<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>结束页 - Tailwind CSS 版本</title>
<script src="https://statics.moonshot.cn/kimi-ppt/html-gen/static/tailwindcss@4_0805.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
  }
  .slide-container {
    width: 960px;
    height: 540px;
    position: relative;
    overflow: hidden;
    background: #FFFFFF;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
</style>
</head>
<body class="bg-gray-100 p-8">

<!-- 结束页 slide -->
<div class="slide-container mx-auto">
  <!-- SVG 结束页装饰图 -->
  <div class="absolute right-0 top-0 w-[535px] h-[540px]">
    <img src="images/end_decoration.svg" class="w-full h-full object-contain" alt="结束页装饰">
  </div>

  <!-- LOGO（左上角） -->
  <div class="absolute left-[9px] top-[10px]">
    <img src="images/logo.png" width="83" height="49" alt="LOGO">
  </div>

  <!-- 主标题区域（带白色背景） -->
  <div class="absolute left-[54px] top-[190px]">
    <div class="bg-[#FDFDFD] px-0 py-[4px] w-[240px] h-[65px] flex items-center">
      <p class="text-[16pt] font-bold text-[#202665]">Thank you</p>
    </div>
  </div>

  <!-- 感谢语 -->
  <div class="absolute left-[54px] top-[280px]">
    <p class="text-[40pt] font-bold text-[#0B3BD3]">
      感谢您的观看
    </p>
  </div>

  <!-- 页码 -->
  <div class="absolute right-[15px] bottom-[15px]">
    <span class="text-[9pt] text-[#898989]">16</span>
  </div>
</div>

</body>
</html>
